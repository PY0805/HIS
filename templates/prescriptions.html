<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescribe Medication</title>
</head>
<body>
    <h1>Prescribe Medication</h1>

    <!-- 处方表单 -->
    <form method="post" action="{{ url_for('prescriptions') }}">
        <label for="patient_id">Patient ID:</label>
        <input type="text" name="patient_id" required>
        <label for="prescription_id">Prescription ID:</label>
        <input type="text" name="prescription_id" required>
        <label for="nurse_id">Nurse ID:</label>
        <input type="text" name="nurse_id" required>
        <label for="name">Drug Name:</label>
        <input type="text" name="name" required>
        <label for="content">Prescription Content:</label>
        <textarea name="content" rows="4" required></textarea>

        <button type="submit">Prescribe</button>
    </form>

    <p><a href="{{ url_for('doctor_dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
