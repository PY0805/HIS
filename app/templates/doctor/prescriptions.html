<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescribe Medication</title>
</head>
<body>
<h1>开处方</h1>
<h3>有多种药品请用分号（；）分隔，且保证药品名称个数与药品数量个数一一对应</h3>
<!-- 处方表单 -->
<form method="post" action="{{ url_for('prescriptions') }}">
    <label for="patient_id">患者ID：</label>
    <input type="text" name="patient_id" required>
    <label for="drug_name">药品名称：</label>
    <input type="text" name="drug_name" required>
    <label for="drug_number">药品数量：</label>
    <input type="text" name="drug_number" required>
    <label for="notes">备注：</label>
    <input type="text" name="notes" required>
    <button type="submit">Prescribe</button>
</form>
<h2>{{ success }}</h2>

<p><a href="{{ url_for('doctor_dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
