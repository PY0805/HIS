<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Supplier Profile</title>
</head>
<body>
<h1>Edit Supplier Profile</h1>

<!-- 单个表单用于电话和照片更改 -->
<form method="post" action="{{ url_for('edit_supplier_profile') }}" enctype="multipart/form-data">
    <!-- 电话号码字段 -->
    <label for="new_phone_number">New Phone：</label>
    <input type="text" name="new_phone_number" value="{{ new_phone_number }}">
    <label for="new_person">New Person：</label>
    <input type="text" name="new_person" value="{{ new_person }}">
    <label for="new_passwd">New Password：</label>
    <input type="text" name="new_passwd" value="{{ new_passwd }}">
    <label for="new_address">New Address：</label>
    <input type="text" name="new_address" value="{{ new_address }}">

    <!-- 用于电话和照片更改的提交按钮 -->
    <button type="submit">Save Changes</button>
</form>

<!-- 返回仪表板链接 -->
<p><a href="{{ url_for('supplier_dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
