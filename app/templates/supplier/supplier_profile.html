<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑供药商信息</title>
</head>
<body>
<h1>编辑供药商信息</h1>

<!-- 单个表单用于电话和照片更改 -->
<form method="post" action="{{ url_for('edit_supplier_profile') }}" enctype="multipart/form-data">
    <!-- 电话号码字段 -->
    <label for="new_phone_number">新电话：</label>
    <input type="text" name="new_phone_number" value="{{ new_phone_number }}">
    <label for="new_person">新人员：</label>
    <input type="text" name="new_person" value="{{ new_person }}">
    <label for="new_passwd">新密码：</label>
    <input type="text" name="new_passwd" value="{{ new_passwd }}">
    <label for="new_address">新地址：</label>
    <input type="text" name="new_address" value="{{ new_address }}">

    <!-- 用于电话和照片更改的提交按钮 -->
    <button type="submit">保存更改</button>
</form>

<!-- 返回仪表板链接 -->
<p><a href="{{ url_for('supplier_dashboard') }}">返回仪表板</a></p>
</body>
</html>
